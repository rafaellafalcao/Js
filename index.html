<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Http GET</title>
</head>
<body>
    <button onclick="getUsers()">Users</button>
    <p class="Nome"></p>
    <p class="Usuário"></p>
    <p class="E-mail"></p>
    <p class="Telefone"></p>
    <p class="Site"></p>
    <p class="Endereco"></p>
    <p class="Empresa"></p>
    <script>
        async function getUsers() {
            const resp = await fetch ("https://jsonplaceholder.typicode.com/users/1")
            const posts = await resp.json()

            document.querySelector(".Nome").innerText = posts.name
            document.querySelector(".Usuário").innerText = posts.username
            document.querySelector(".E-mail").innerText = posts.email
            document.querySelector(".Telefone").innerText = posts.phone
            document.querySelector(".Site").innerText = posts.website
            document.querySelector(".Endereco").innerText = `${posts.address.street}, ${posts.address.city}, ${posts.address.zipcode}` 
            document.querySelector(".Empresa").innerText = `${posts.company}, ${posts.company.name}`
        }
        getUsers()
    </script>
</body>
</html>
